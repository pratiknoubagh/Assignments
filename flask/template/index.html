<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<h1>Blog Post</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2>{{post['title']}}</h2>
        <p>{{post['content']}}</p>

    </li>
    {% endfor %}
</ul>
<a href="/create_post">Create a new post</a>

</body>
</html>
